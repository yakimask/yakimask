<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>大学オープンキャンパス ARナビ</title>
    <meta name="description" content="大学オープンキャンパスのARナビゲーションアプリ">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <script src="app.js" defer></script>

    <style>
        body { margin: 0; overflow: hidden; }
        .info-panel {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            z-index: 100;
        }
        #message {
            margin-top: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        
        <a-entity camera></a-entity>

        <a-assets>
            <a-asset-item id="pin-model" src="/models/pin.glb"></a-asset-item> 
            </a-assets>

        <a-entity id="ar-pins-container"></a-entity>

    </a-scene>

    <div class="info-panel">
        <p>現在地：<span id="current-location">不明</span></p>
        <p>目的地：<span id="destination-info">選択されていません</span></p>
        <p id="message">カメラをかざしてください...</p>
    </div>
</body>
</html>
